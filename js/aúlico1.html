    <script>
        /*Ejercicio 1: Escribe un programa en JavaScript que solicite al usuario 
        que ingrese tres números usando prompt(). Luego, calcula y muestra en 
        la consola el promedio de estos tres números.*/
        var suma = 0;
    

        for (let i = 0; i < 3; i++) {
            let num = prompt("Ingrese el número " + (i + 1) + " de 3");
            numero = parseInt(num);
            if (!isNaN(num)) {
                suma += numero;
            }
            else {
                console.log("Por favor, ingrese un número válido.");
                i--;
            }

        }
        let prom = suma / 3;
        console.log("El promedio de los tres números ingresados es: " + "" + (prom));
