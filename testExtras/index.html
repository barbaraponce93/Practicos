<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>

       function chequear(user,pass){

        //usuario="pepe" password="123"

        if(user=='pepe' && pass=='123'){

            alert('Acceso Exitoso!!');

        } else{
            alert('Usuario y/o constrase√±a incorrecto');
        }

       }
          


    </script>
</head>
<body>
    <div class="container">
        <form class="login-form" onsubmit="event.preventDefault(); chequear(this.username.value, this.password.value) ">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
