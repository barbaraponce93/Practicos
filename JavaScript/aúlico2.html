    <script>
        /*Ejercicio 2: Escribe un programa en JavaScript que solicite
         al usuario que ingrese una palabra usando prompt(). Luego,
        muestra en la consola el largo de la palabra y la palabra convertida a mayúsculas.*/

        let palabra= prompt("Ingrese una palabra");
        let longitud=palabra.length;
        let mayuscula =palabra.toUpperCase();
        console.log("La longitud de la palabra ingresada es: "+ ""+longitud);
        console.log("Palabra en Mayúscula: "+ ""+mayuscula);



    </script>
