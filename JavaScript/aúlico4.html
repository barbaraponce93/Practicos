    <script>
  /*Ejercicio 4: Escribe un programa en JavaScript que solicite al
   usuario que ingrese un número usando prompt(). Luego, muestra en la consola si el número es par o impar.
  */
  let num = prompt("Ingrese un número");
            num = Number(num);


    if(num%2==0){
        console.log("El número ingresado es par");

    }  else{
        console.log("El número ingresado es impar");
    }   
    </script>
