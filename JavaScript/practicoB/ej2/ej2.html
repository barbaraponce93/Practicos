<body>
    <!-- 2) Realice un formulario que contenga Nombre, Apellido, Sexo, Fecha de nacimiento y mail.

    <div class="contenedor">
        <form name="registroForm" action="#" onsubmit="return validarFormulario()" method="post">

            <div class="datos">
                <label  for="nombre">Nombre:</label>
                <br>
                <Input type="text" id="nombre" name="nombre"></Input>
                <br>
            </div>

            <div class="datos">
                <label  for="apellido">Apellido:</label>
                <br>
                <input type="text" id="apellido" name="apellido">
                <br>
            </div>

            <div class="datos">
                <label for="sexo">Sexo:</label>
                <br>
                <select name="sexo" id="sexo">
                
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
          
            <div class="datos">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <br>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                <br>
            </div>
            <div class="datos">
                <label for="email">Correo Electr√≥nico:</label>
                <br>
                <input type="text" id="email" name="email">
                <br>
              
            </div>

            <button id="boton" type="submit">Enviar</button>

        </form>
    </div>

</body>
