<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejercicio 12</title>
    <link rel="stylesheet" href="ej12.css">
</head>

<body>

    <!--Realizar una página que permita modificar (añadir, borrar, modificar) al gusto del usuario
los contenidos de un elemento SELECT de un formulario.-->
    <div class="contenedor">
        <div class="datos">
            <h2 id="titulo">Añade, modifica o elimina la fruta que desees.</h1>
            <label for="selector">Selecciona una fruta:</label>
            <br>
            <select id="selector" onchange="cargarCampo()">
                <option>Manzana</option>
                <option>Pera</option>
                <option>Banana</option>
                <option>Naranja</option>
            </select>
            <button  class="boton" type="button"  onclick="eliminar()">Eliminar</button>
        </div>
        <br>
        <div class="datos">
            <label for="nuevaOpcion">Añadir una nueva fruta a la lista:</label>
            <br>
            <input type="text" id="nuevaOpcion"><!--deshabilitado hasta que presione el boton añadir-->
            <button class="boton" type="button" id="añadirBoton" onclick=" añadir()">Añadir</button>
        </div>
        <br>
        
        <div class="datos">

            <label for="modificar">Elemento a modificar:</label>
            <br>
            <input type="text" id="modTexto">
            <button class="boton" type="button" onclick="modificar()">Modificar</button>
        </div>
    </div>

    <script src="ej12.js"></script>


</body>

</html>
