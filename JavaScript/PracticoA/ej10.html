<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10</title>
    <script src="ej10.js"></script>
</head>
<body>
    <h1>Calculadora de Días</h1>

    <label for="fechaInput">Ingrese una fecha (DD-MM-YYYY): </label>
    <input type="text" id="fechaInput" placeholder="DD-MM-YYYY">
    <button onclick="calcularDias()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcularDias() {
            const fechaInput = document.getElementById('fechaInput').value;
            
            // Verificar si la entrada es válida
            const regexFecha = /^\d{2}-\d{2}-\d{4}$/;
            if (!regexFecha.test(fechaInput)) {
                alert('Por favor, ingrese una fecha válida en formato DD-MM-YYYY.');
                return;
            }

            // Convertir la cadena de fecha a un objeto Date
            const partesFecha = fechaInput.split('-');
            const fechaIngresada = new Date(partesFecha[2], partesFecha[1] - 1, partesFecha[0]);

            // Obtener la fecha actual
            const fechaActual = new Date();

            // Calcular la diferencia en milisegundos
            const diferenciaMilisegundos = fechaIngresada - fechaActual;

            // Calcular la diferencia en días
            const diasDiferencia = Math.floor(diferenciaMilisegundos / (1000 * 60 * 60 * 24));

            // Mostrar el resultado
            const resultadoElemento = document.getElementById('resultado');
            if (diasDiferencia > 0) {
                resultadoElemento.textContent = `Faltan ${diasDiferencia} días para la fecha ingresada.`;
            } else if (diasDiferencia < 0) {
                resultadoElemento.textContent = `Han pasado ${Math.abs(diasDiferencia)} días desde la fecha ingresada.`;
            } else {
                resultadoElemento.textContent = 'La fecha ingresada es hoy.';
            }
        }
    </script>
</body>
</html>
