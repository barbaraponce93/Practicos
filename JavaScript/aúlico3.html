    <script>
/*Ejercicio 3:Escribe un programa en JavaScript que solicite al usuario
 que ingrese tres números usando prompt(). Luego, muestre el mayor de ellos o si son iguales.*/
 
            let num1 = prompt("Ingrese el 1° número  de 3");
            num1 = parseInt(num1);
            let num2 = prompt("Ingrese el 2° número  de 3");
            num1 = parseInt(num2);
            let num3 = prompt("Ingrese el 3° número  de 3");
            num1 = parseInt(num3);


            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
  if (num1 === num2 && num2 === num3) {
    console.log("Los tres números son iguales.");
  } else {
    let mayor = Math.max(num1, num2, num3);//Math.max()función  que se utiliza para encontrar el valor más grande entre dos o más números
    console.log("El mayor de los tres números es: " + mayor);
  }
} else {
  console.log("Por favor, ingrese números válidos.");
}

    </script>
