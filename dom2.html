<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo</h1>
    <div id="miDiv">    </div>
    

    <script>
       

        //Crear el elemento
        let parrafo=document.createElement("p");
        parrafo.innerText="Hola Mundo!!!";


        //Busco el conetendor
        let elDiv=document.getElementById("miDiv");

        //Agregar el elemento dentro del contenedor
        elDiv.appendChild(parrafo);
      


    </script>
</body>
</html>
